<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd343;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="100" height="100" rx="20" fill="url(#pythonGrad)"/>
  
  <!-- Terminal window -->
  <rect x="15" y="25" width="70" height="50" rx="4" fill="#1e1e1e" opacity="0.9"/>
  
  <!-- Terminal header -->
  <rect x="15" y="25" width="70" height="8" rx="4" fill="#333"/>
  <circle cx="20" cy="29" r="1.5" fill="#ff5f56"/>
  <circle cx="25" cy="29" r="1.5" fill="#ffbd2e"/>
  <circle cx="30" cy="29" r="1.5" fill="#27c93f"/>
  
  <!-- Code lines -->
  <line x1="20" y1="40" x2="45" y2="40" stroke="#4fc3f7" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="47" x2="55" y2="47" stroke="#4caf50" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="54" x2="40" y2="54" stroke="#ff9800" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="61" x2="50" y2="61" stroke="#9c27b0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="68" x2="35" y2="68" stroke="#4fc3f7" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Python logo hint -->
  <text x="50" y="92" font-family="Arial" font-size="12" font-weight="bold" fill="white">Py</text>
</svg>


